<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <section class="one">
      <div class="hero">
        <div class="navbar">
          <div class="left-links">
            <ul>
              <li class="header-logo"><a href="">Header logo</a></li>
            </ul>
          </div>

          <div class="right-links">
            <ul>
              <li><a href="">Header link one</a></li>
              <li><a href="">Header link two</a></li>
              <li><a href="">Header link three</a></li>
            </ul>
          </div>
        </div>

        <div class="hero-center">
          <div class="hero-text">
            <p class="hero-main-text">This website is awesome !</p>
            <p class="hero-secondary-text">
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast
            </p>

            <button class="hero-btn">Sign Up</button>
          </div>

          <div class="hero-image">This is a placeholder for an image</div>
        </div>
      </div>
    </section>
  </body>
</html>
